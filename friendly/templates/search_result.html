<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>Friend List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            margin-top: 20px;
            background: #FAFAFA;
        }
        .people-nearby .nearby-user {
            padding: 20px 0;
            border-top: 1px solid #f1f2f2;
            border-bottom: 1px solid #f1f2f2;
            margin-bottom: 20px;
        }
        img.profile-photo-lg {
            height: 80px;
            width: 80px;
            border-radius: 50%;
        }
    </style>
    {% include 'header.html' %}
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="people-nearby">
                    {% for user in object_list %}
                    <div class="nearby-user">
                        <div class="row">
                            <div class="col-md-2 col-sm-2">
                                <img src="{{ user.profile_picture.url }}" alt="user" class="profile-photo-lg">
                            </div>
                            <div class="col-md-7 col-sm-7">
                                <h5><a href="#" class="profile-link">{{ user.full_name }}</a></h5>
                                <h4>@{{ user.username }}</h4>
                                <p>{{ user.bio }}</p>
                                
                                <!-- Assuming you have a location or distance field -->
                                <p class="text-muted">{{ user.location }}</p>
                            </div>
<div class="col-md-3 col-sm-3">
    <form action="{% url 'send_friend_request' to_username=user.username %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary pull-right">Send Request</button>
    </form>
</div>


                        </div>
                    </div>
                    {% endfor %}
                    {% if not object_list %}
                        <p>No users found.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>




</body>
</html>
