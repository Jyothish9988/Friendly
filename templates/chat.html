<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #d8d8e2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            display: flex;
            width: 90%;
            height: 90%;
            background-color: #f5f5f5;
            border-radius: 15px;
            overflow: hidden;
        }
        .sidebar {
            width: 30%;
            background-color: #ffffff;
            border-right: 1px solid #ddd;
        }
        .search-bar {
            padding: 15px;
            background-color: #f1f1f1;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .contact-list {
            overflow-y: auto;
            height: calc(100% - 50px);
        }
        .contact {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            cursor: pointer;
            position: relative;
        }
        .contact:hover, .contact.active {
            background-color: #f1f1f1;
        }
        .contact img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .contact-info {
            flex: 1;
        }
        .contact-name {
            font-weight: bold;
        }
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message p {
            margin: 0;
            padding: 10px 15px;
            border-radius: 15px;
            display: inline-block;
        }
        .message.sent {
            align-self: flex-end;
        }
        .message.sent p {
            background-color: #ff3d71;
            color: #ffffff;
            border-top-right-radius: 0;
        }
        .message.received {
            align-self: flex-start;
        }
        .message.received p {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-top-left-radius: 0;
        }
        .message-time {
            display: block;
            font-size: 12px;
            color: #999;
            margin-top: 5px;
            text-align: right;
        }
        .chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }
        .chat-user {
            display: flex;
            align-items: center;
        }
        .chat-user img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .chat-user p {
            margin: 0;
        }
        .chat-user p span {
            display: block;
            font-size: 12px;
            color: #999;
        }
        .chat-actions button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin-left: 10px;
        }
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
        }
        .chat-input {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: #ffffff;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .chat-input button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <div class="search-bar">
                <input type="text" placeholder="Search" id="search-bar">
            </div>
            <div class="contact-list" id="contact-list">
                <!-- Display friend profiles -->
                {% for friend in friend_profiles %}
                   <div class="contact" data-id="{{ friend.id }}">
                        <img src="{{ friend.profile_picture.url }}" alt="User">
                        <div class="contact-info">
                            <p class="contact-name">{{ friend.full_name }}</p>
                        </div>
                   </div>
                {% endfor %}
            </div>
        </div>
        <div class="chat-window" id="chat-window" data-friend-id="">
            <!-- Chat header will be dynamically updated -->
            <div class="chat-header">
                <div class="chat-user" id="chat-user">
                    <img src="" alt="User">
                    <p></p>
                </div>
                <div class="chat-actions">
                    <button>ðŸ“ž</button>
                    <button>âž•</button>
                    <button>â‹®</button>
                </div>
            </div>
            <!-- Chat messages will be dynamically updated -->
            <div class="chat-messages" id="chat-messages">
                {% for message in messages_sent %}
                    <div class="message sent">
                        <p>{{ message.content }}</p>
                        <span class="message-time">{{ message.timestamp }}</span>
                    </div>
                {% endfor %}
                {% for message in messages_received %}
                    <div class="message received">
                        <p>{{ message.content }}</p>
                        <span class="message-time">{{ message.timestamp }}</span>
                    </div>
                {% endfor %}
            </div>
            <!-- Chat input form -->
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your message and press enter...">
                <button id="send-button" class="btn-default">Send</button>
                <button>ðŸŽ¤</button>
                <button>ðŸ“Ž</button>
                <button>ðŸ“¸</button>
            </div>
        </div>
    </div>

   <script>
    document.addEventListener('DOMContentLoaded', () => {
        const searchBar = document.getElementById('search-bar');
        const contactList = document.getElementById('contact-list');
        const chatWindow = document.getElementById('chat-window');
        const chatMessages = document.getElementById('chat-messages');
        const chatUser = document.getElementById('chat-user');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // Function to update chat window with messages
        function updateChatWindow(messages) {
            chatMessages.innerHTML = ''; // Clear previous messages

            messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add(message.sender.id === {{ sender_id }} ? 'sent' : 'received');

                messageElement.innerHTML = `
                    <p>${message.content}</p>
                    <span class="message-time">${message.timestamp}</span>
                `;

                chatMessages.appendChild(messageElement);
            });

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Function to handle message sending
        function sendMessage(content, receiverId) {
            const message = {
                content: content,
                sender: {
                    id: {{ sender_id }}
                },
                timestamp: new Date().toLocaleString() // Example timestamp
            };

            // Example API endpoint URL (replace with actual URL)
            const apiUrl = "{% url 'send_message' %}";

            fetch(apiUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}",
                },
                body: JSON.stringify({ content, receiver_id: receiverId })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    // Update chat window with the new message
                    updateChatWindow([message]);
                } else {
                    console.error("Error sending message:", data.message);
                }
            })
            .catch(error => {
                console.error("Error sending message:", error);
            });

            messageInput.value = ''; // Clear input after sending message
        }

        // Event listener for sending messages
        sendButton.addEventListener('click', () => {
            const messageText = messageInput.value.trim();
            if (messageText) {
                const selectedFriendId = chatWindow.dataset.friendId;
                sendMessage(messageText, selectedFriendId);
            }
        });

        // Event listener for selecting a contact (simulate fetch request)
        contactList.addEventListener('click', event => {
            const contact = event.target.closest('.contact');
            if (contact) {
                const friendId = contact.dataset.id;
                const messages = [
                    {
                        content: 'Hello!',
                        sender: { id: friendId },
                        timestamp: '2024-06-20 12:00:00',
                    }
                ];

                updateChatWindow(messages);
                chatWindow.dataset.friendId = friendId;
            }
        });

        // Search functionality for contacts
        searchBar.addEventListener('input', () => {
            const filter = searchBar.value.toLowerCase();
            const contacts = contactList.getElementsByClassName('contact');
            Array.from(contacts).forEach(contact => {
                const contactName = contact.querySelector('.contact-name').textContent.toLowerCase();
                if (contactName.includes(filter)) {
                    contact.style.display = 'flex';
                } else {
                    contact.style.display = 'none';
                }
            });
        });
    });
</script>

</body>
</html>
