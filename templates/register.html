<html>
<head>
    <title></title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .navbar-brand {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
        }
    </style>
</head>
<body>

    <div class="loader">
        <h1 data-text="Friendly" style="font-family: 'Pacifico', cursive;">Friendly</h1>
    </div>

    <nav class="navbar">
        <a class="navbar-brand" href="#">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Friendly</a>
    </nav>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form method="POST" autocomplete="off" class="register-form">
                        {% csrf_token %}
                        <!-- Your form fields here -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="id_username">Username:</label>
                            <input type="text" id="id_username" name="username" class="form-control form-control-lg" placeholder="Username" required>
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="id_email">Email:</label>
                            <input type="email" id="id_email" name="email" class="form-control form-control-lg" placeholder="Email" required>
                        </div>

                        <div class="form-outline mb-3">
                            <label class="form-label" for="id_password1">Password:</label>
                            <input type="password" id="id_password1" name="password1" class="form-control form-control-lg" placeholder="Password" required>
                        </div>

                        <div class="form-outline mb-3">
                            <label class="form-label" for="id_password2">Confirm Password:</label>
                            <input type="password" id="id_password2" name="password2" class="form-control form-control-lg" placeholder="Confirm Password" required>
                        </div>

                        <input type="submit" value="Register" class="btn btn-primary btn-lg">
                    </form>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
            <div class="text-white mb-3 mb-md-0">
                Copyright Â© 2020. All rights reserved.
            </div>
            <div>
                <a href="#!" class="text-white me-4">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#!" class="text-white me-4">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#!" class="text-white me-4">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#!" class="text-white">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </div>
    </section>
</body>
<script>
window.addEventListener('load', function () {
    setTimeout(function () {
        document.querySelector('.loader').style.display = 'none';
        document.querySelector('.content').style.display = 'block';
    }, 4000);
});
</script>
</html>
